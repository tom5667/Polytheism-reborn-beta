#Return Gaelic polytheism event localization 
etc.001.t:0 "Travel trough realm"
etc.001.desc:0 "it's difficult to get to the basic of Etruscan polytheism because we cant translate all of their texts, Only thing i can do is travel trough the old land of the etruscans around Veiim and visit old city's and temples."
etc.001.a:0 "let's go"

etc.002.t:0 "After visiting some old city's"
etc.002.desc:0 "After visiting some tempels and city's, It sounds strange but i feel like there is some kind of strange power here. there is even a strange monument with the name Mound of the Hostages"
etc.002.a:0 "I need to know more"
etc.002.b:0 "Great but this is al I want to know"

etc.003.t:0 "Study The old monuments in veii"
etc.003.desc:0 "After some time of exploring the city of veii and visiting the remains temple of menvra , at that time group of people came to me and asked if would be interested in knowing the history and rituals "
etc.003.a:0 "Let's hear what they have to say"
etc.003.b:0 "Great but this is al I want to know"

etc.004.t:0 "after talking with the group"
etc.004.desc:0 "They talked about the battle off etruscans against the romans in veii, after some time they asked me if i would like to follow a ritual for their gods ?"
etc.004.a:0 "Watch their ritual"

etc.005.t:0 "Final"
etc.005.desc:0 "After watching the ritual, they asked me if would like to "
etc.005.a:0 "Hold ritual and make choice convert"
etc.005.b:0 "Let's stop before anyone finds out (last chance)"

etc.006.t:0 "Final Preparations"
etc.006.desc:0 "Let's start my first ritual at my newly created lararium, Most important thing of this first ritual is inviting them via this ritual in my household. and ask them to guide me in de comming days"
etc.006.a:0 "Convert to Etruscan polytheism"

#change state religion 

#Etruscan state religion event localization
etc_sr.001.t:0 "Change state religion"

etc_sr.001.desc:0 "As i proceded with my rituals and bonding with the gods, it got me thinking maybe it's time to bring back etc polytheism as state religion. After a day of debating in the senate if found a minoraty in favor but that's more than enough."
etc_sr.001.a:0 "Proclaim the new state religion"

etc_sr.002.t:0 "State religion changed"

etc_sr.002.desc.intro:0 "This is our chance to bring the religion back to state religion"
etc_sr.002.desc.vassals:0 "test vassals desc"
etc_sr.002.desc_vanilla:0 "test vanilla desc"
etc_sr.002.b:0 "Convert willing vassals"
etc_sr.002.c:0 "Those who aren't polytheist are probably horrified"
etc_sr.002.d:0 "There will be people who just dont care"
#event modifier 
return_etc_sr_decision_scripted_effect.county_conversions.tt:0 "Let's hope vassals want to convert"
