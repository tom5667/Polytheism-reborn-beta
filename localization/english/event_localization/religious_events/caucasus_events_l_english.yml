caucasus.007.desc:0 "As i proceded with my rituals and bonding with the gods, it got me thinking maybe it's time to bring back [ROOT.Char.GetFaith.GetAdjective] as state religion"
caucasus.007.a:0 "Proclaim the new state religion"

caucasus.007.t:0 "State religion changed"

