#Return Gaelic polytheism event localization 
gp.001.t:0 "Travel trough realm"
gp.001.desc:0 "it's difficult to get to the true Gaelic polytheism because much is incorparated in christianity, Only thing i can do is travel trough ireland. and visit old sacred groves."
gp.001.a:0 "let's go"

gp.002.t:0 "After visiting some sacred groves"
gp.002.desc:0 "After visiting some groves i ended up by hill of Tara, It sounds strange but i feel like there is some kind of strange power here. there is even a strange monument with the name Mound of the Hostages"
gp.002.a:0 "I need to know more"
gp.002.b:0 "Great but this is al I want to know"

gp.003.t:0 "Study monuments at hill of Tara"
gp.003.desc:0 "After some time spended on hill of Tara and exploring the mound of the hostages. at that time group of people came to me and asked if would be interested in knowing the history and rituals "
gp.003.a:0 "Let's hear what they have to say"
gp.003.b:0 "Great but this is al I want to know"

gp.004.t:0 "after talking with the group"
gp.004.desc:0 "They talked about Tuatha de Danann an ancient race who lived here before us with father god The Daghda. After some time they asked me if i would like to follow a ritual for their gods ?"
gp.004.a:0 "Watch their ritual"

gp.005.t:0 "Final"
gp.005.desc:0 "After watching the ritual, they asked me if would like to "
gp.005.a:0 "Hold ritual and make choice convert"
gp.005.b:0 "Let's stop before anyone finds out (last chance)"


